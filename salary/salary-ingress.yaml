apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
  - host: salary.example.com
    http:
      paths:
      - path: /api/v1/salary
        pathType: Prefix
        backend:
          service:
             name: salary-svc 
             port:
                 number: 8080
